    <!-- 載入 React RepairForm 元件 -->
    <script src="../../dist/js/pages/repair.js" type="text/babel"></script>

    <script type="text/babel">
      axios.get("http://localhost/repairInfo").then(function (response) {
        console.log(response.data);
        // 初始化資料表
        var table = $("#repairTable").DataTable({
          data: response.data,
          columns: [
              { "data": "fab" },
              { "data": "nbNumber" },
              { "data": "os" },
              { "data": "formNo" },
              { "data": "overDate" },
              { "data": "logonTime" },
              { "data": "repairStatus" },
              { "data": "registerDate" },
              { "data": "remark" }
          ],
          language: {
            sProcessing: "處理中....",
            sLengthMenu: "顯示 _MENU_ 項結果",
            sZeroRecords: "沒有匹配結果",
            sSearch: "搜索",
            sInfo: "顯示第 _START_ 至 _END_ 項結果，共 _TOTAL_ 項",
            sInfoEmpty: "顯示第 0 至 0 項結果，共 0 項",
            sEmptyTable: "表中數據為空",
            sLoadingRecords: "載入中...",
            oPaginate: {
              sFirst: "首頁",
              sPrevious: "上頁",
              sNext: "下頁",
              sLast: "未頁",
            },
          },
        });
        // 資料表 row select 處理
        $("#repairTable").on("click", "tr", function () {
          if ($(this).hasClass("selected")) {
            $(this).removeClass("selected");
          } else {
            table.$("tr.selected").removeClass("selected");
            $(this).addClass("selected");
          }
          if (table.row(".selected").length > 0) {
            $("#editButton").attr("disabled", false);
            $("#deleteButton").attr("disabled", false);
          } else {
            $("#editButton").attr("disabled", true);
            $("#deleteButton").attr("disabled", true);
          }
        });
        // 新增事件處理
        $("#addButton").click(function () {
          ReactDOM.render(
            <RepairForm key={new Date()} action="add" 
                        repairList={response.data} />,
            document.querySelector("#repairComponent")
          );
          // add date picker
          $("#registerDate").datepicker({ dateFormat: "yy/mm/dd" })
          $("#registerDate").datepicker("setDate", new Date());
          // add form validate
          $.validator.setDefaults({
            submitHandler: async function () {
              try {
                //alert("表單送出成功!");
              } catch (err) {
                console.log(err);
              }
            },
          });
          $("#repairForm").validate({
            rules: {
              fab: {
                required: true,
              },
              dep: {
                required: true,
              },
              nbNumber: {
                required: true,
              },
              formNo: {
                required: true,
              },
            },
            messages: {
              fab: {
                required: "請輸入廠名",
              },
              dep: {
                required: "請輸入部門名",
              },
              nbNumber: {
                required: "請輸入筆電編號",
              },
              formNo: {
                required: "請輸入申請單號",
              },
            },
            errorElement: "span",
            errorPlacement: function (error, element) {
              error.addClass("invalid-feedback");
              element.closest(".form-group").append(error);
            },
            highlight: function (element, errorClass, validClass) {
              $(element).addClass("is-invalid");
            },
            unhighlight: function (element, errorClass, validClass) {
              $(element).removeClass("is-invalid");
            },
          });
        });
        // 修改事件處理
        $("#editButton").click(function () {
          ReactDOM.render(
            <RepairForm key={new Date()} action="edit"
                        repairData={table.row(".selected").data()} />,
            document.querySelector("#repairComponent")
          );
          // add date picker
          $("#registerDate").datepicker({ dateFormat: "yy/mm/dd" })
          $("#registerDate").datepicker("setDate", table.row(".selected").data().registerDate);
          // add form validate
          $.validator.setDefaults({
            submitHandler: async function () {
              try {
                //alert("表單送出成功!");
              } catch (err) {
                console.log(err);
              }
            },
          });
          $("#repairForm").validate({
            rules: {
              fab: {
                required: true,
              },
              dep: {
                required: true,
              },
              nbNumber: {
                required: true,
              },
              formNo: {
                required: true,
              },
            },
            messages: {
              fab: {
                required: "請輸入廠名",
              },
              dep: {
                required: "請輸入部門名",
              },
              nbNumber: {
                required: "請輸入筆電編號",
              },
              formNo: {
                required: "請輸入申請單號",
              },
            },
            errorElement: "span",
            errorPlacement: function (error, element) {
              error.addClass("invalid-feedback");
              element.closest(".form-group").append(error);
            },
            highlight: function (element, errorClass, validClass) {
              $(element).addClass("is-invalid");
            },
            unhighlight: function (element, errorClass, validClass) {
              $(element).removeClass("is-invalid");
            },
          });
        });
      });
    </script>
